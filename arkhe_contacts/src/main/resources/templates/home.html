<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://milkicons.com/icons/clothing/colored/81_bag1.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/home.css}">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet"> 
    <title>Arkhe | Home</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <nav>
            <a class="navbar-brand" href="/home">
                <img class="img-logo" th:src="@{/img/logo_200x200.png}">
            </a>
        </nav>
        <nav class="user-container">
            <img class="img-user" src="http://milkicons.com/icons/character/outlined/1_character1.png">
            <div class="txt-user">Emmanuel</div>
        </nav>
    </nav>
    <div class="main-container">
        <div class="contact-container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Mail</th>
                        <th scope="col">Address ID</th>
                        <th scope="col">Gender ID</th>
                        <th scope="col">TAX ID</th>
                        <th scope="col">Document type</th>
                    </tr>
                </thead>
                    <tr th:each="contact:${contacts}" style="cursor: pointer"
                    th:onclick="'javascript:rowClicked(\'' + ${contact.contactId} + '\');'">
                        <td th:text="${contact.contactId}"></td>
                        <td th:text="${contact.firstName}"></td>
                        <td th:text="${contact.lastName}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.address.addressId}"></td>
                        <td th:text="${contact.gender.genderId}"></td>
                        <td th:text="${contact.taxRegime.taxID}"></td>
                        <td th:text="${contact.documentType.documentId}"></td>
                    </tr>
            </table>
        </div>
        <button type="button" class="btn btn-success" onclick="location.href = 'contact/new'">+</button>
    </div>
</body>
<script>
    function rowClicked(value) {
        location.href = "/contact/" + value;
    }
</script>
</html>
