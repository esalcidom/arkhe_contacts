<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://milkicons.com/icons/clothing/colored/81_bag1.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/home.css}">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <title>Arkhe | Home</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <nav>
            <a class="navbar-brand" href="/home">
                <img class="img-logo" th:src="@{/img/logo_200x200.png}">
            </a>
        </nav>
        <form class="form-inline" th:action="@{/home}" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search_input" name ="filter">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <nav class="user-container">
            <img class="img-user" src="http://milkicons.com/icons/character/outlined/1_character1.png">
            <div class="txt-user">Emmanuel</div>
        </nav>
    </nav>
    <div class="main-container">
        <div class="contact-container">
            <table>
                <tr th:each="contact:${contacts}" style="cursor: pointer"
                    th:onclick="'javascript:rowClicked(\'' + ${contact.contactId} + '\');'">
                    <td th:text="${contact.firstName + ' ' + contact.lastName}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.phone}"></td>
                    <td
                        th:text="${contact.address.street + ' ' + contact.address.extNum + ', ' + contact.address.city.name + ', ' + contact.address.state.name}">
                    </td>
                    <td th:text="${contact.taxRegime.taxName}"></td>
                </tr>
            </table>
            <button class="btn btn-success btn-create-contact" onclick="location.href = 'contact/new'">+</button>
        </div>
        
    </div>
</body>
<script src="/js/home.js" th:href="@{/js/home.js}"></script>

</html>
