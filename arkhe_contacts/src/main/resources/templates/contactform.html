<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://milkicons.com/icons/clothing/colored/81_bag1.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/home.css}">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>Arkhe | Home</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <nav>
            <a class="navbar-brand" href="/home">
                <img class="img-logo" th:src="@{/img/logo_200x200.png}">
            </a>
        </nav>
        <nav class="user-container">
            <img class="img-user" src="http://milkicons.com/icons/character/outlined/1_character1.png">
            <div class="txt-user">Emmanuel</div>
        </nav>
    </nav>
    <div class="container">
        <form th:object="${contact}" th:action="@{/contact}" method="post">
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="input-first-name" placeholder="Juan" th:field="*{firstName}">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="input-last-name" placeholder="Perez" th:field="*{lastName}">
                <label for="other-name">Other Name</label>
                <input type="text" class="form-control" id="input-other-name" placeholder="Nickname" th:field="*{otherName}">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="input-email" placeholder="email@email.com" th:field="*{email}">
                <label for="birthday">Birthday</label>
                <input id="datepicker" type="date" name="datepicker" class="form-control" th:text="${#temporals.format(localDate, 'dd-mm-yyyy')}" th:field="*{birthdate}"/>
                <div class="form-group col-md-4">
                    <label for="gender">Gender</label>
                    <select class="form-control" name="input-gender" id="input-gender" th:field="*{gender}">
                        <option th:each="gender:${genderList}" th:value="${gender.genderId}" th:text="${gender.name}"></option>
                    </select>
                </div>
                <br>
                <label for="address">Address</label>
                <label for="street">Street</label>
                <input type="text" class="form-control" id="input-street" placeholder="Av. Juarez" th:field="*{address.street}">
                <label for="ext-number">Ext number</label>
                <input type="text" class="form-control" id="input-ext-number" placeholder="1120" th:field="*{address.extNum}">
                <label for="int-number">Int number</label>
                <input type="text" class="form-control" id="input-int-number" placeholder="11" th:field="*{address.intNum}">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-control" id="input-zipcode" placeholder="zipcode #" th:field="*{address.zipCode}">
                <label for="neighborhood">neighborhood</label>
                <input type="text" class="form-control" id="input-neighborhood" placeholder="col" th:field="*{address.neighbordhood}">
                <label for="city-name">city</label>
                <input type="text" class="form-control" id="input-city-name" placeholder="city" th:field="*{address.city.name}" style="text-transform:uppercase">
                
                <div class="form-group col-md-4">
                    <label for="state-name">state</label>
                    <select class="form-control" name="input-state-list" id="input-state" th:field="*{address.state}">
                        <option th:each="state:${stateList}" th:value="${state.stateId}" th:text="${state.name}"></option>
                        
                    </select>
                </div>
                <!-- <input type="text" class="form-control" id="input-state-name" placeholder="col" th:field="*{address.state.name}"> -->
                <div class="form-group col-md-4">
                    <label for="taxRef">tax regime</label>
                    <select class="form-control" name="input-tax-regime" id="input-gender" th:field="*{taxRegime}">
                        <option th:each="taxR:${taxList}" th:value="${taxR.taxID}" th:text="${taxR.taxName}"></option>
                    </select>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="document-type">document type</label>
                    <select class="form-control" name="input-doc-type" id="input-doc-type" th:field="*{documentType}">
                        <option th:each="dType:${docList}" th:value="${dType.documentId}" th:text="${dType.documentName}"></option>
                    </select>
                </div>

                
                <!-- <input type="text" class="form-control" id="input-doc-type" placeholder="type of identification" th:field="*{documentType.documentName}"> -->

                <label for="document-number">document number</label>
                <input type="text" class="form-control" id="input-doc-number" placeholder="persona fisica/moral" th:field="*{documentNumber}">

            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
