<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Arkhe | Login</title>
</head>

<body>
    <div class="main-container">

        <div class="img-container">
        </div>

        <div class="login-container">

            <div class="lbl-login-container">
                <label class="lbl-login">Log in</label>
            </div>
            <div class="form-container">
                <form id="login-form" th:object="${user}" th:action="@{/login}" method="POST">
                    <div class="txt-container">
                        <label class="lbl-user">User Name: </label>
                        <br>
                        <input type="text" class="form-control" name="username" th:field="*{username}"
                            th:value="*{username}" />
                    </div>
                    <br>
                    <div class="txt-container">
                        <label class="lbl-user">Password: </label>
                        <br>
                        <input type="password" class="form-control" name="password" th:field="*{password}"
                            th:value="*{password}" />
                    </div>
                    <div>
                        <input type="submit" class="btn btn-default btn-submit" value="log In" />
                    </div>
                </form>
                <div>
                    <a href="/register"><p>create new user</p></a>
                </div>
            </div>
            <div class="footer-container">
                <p>app created by @_esalcido.</p>
            </div>
        </div>

    </div>
</body>

</html>
